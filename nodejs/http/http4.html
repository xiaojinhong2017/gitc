<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>媒体查询</title>

	<!-- 设置meta,用于媒体查询在移动端上显示效果 -->
	<meta  name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body,html {
			height: 100%;
		}


        /*max-width 屏幕的width的最大值， 必须是小于等于800px时才有如下的样式*/
		@media screen and (min-width:800px) {
			body {
				background: lightblue;
			}
			.f {
        height: 800px;
        width: 500px;
        margin:50px auto;
			}
		}

		@media screen and (max-width:500px) {
      body{

        background: yellow;
      }
			.f {
        height: 800px;
        width: 300px;
        margin:50px auto;
			}
		}
		/* 媒体查询的代码，都写在原始样式的后边*/

		/*min-width 屏幕的width的最小值， 必须是大于等于500px时才有如下的样式*/
		@media screen and (min-width: 500px) and (max-width:800px) {
      body{
        background: red;
      }
			.f {
        height: 800px;
        width: 500px;
        margin:50px auto;
			}
		}






	</style>
</head>
<body>
  <div class="f">
  <h1>Welcome to Node.js!</h1>
  <form method="POST" action="/url">
  <fieldset>
  <label> Personal information </label>
  <p>Name</p>
  <input type="text" name="name">
  <p>Age</p>
  <input type="text" name="age">
  <p><button>Submit</button></p>
</form>
  </form>

  </div>
