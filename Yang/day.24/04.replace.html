  <script type="text/javascript">
    var str = "helloworldhelloworld";
    var newStr = str.replace("hello","HELLO");
    console.log(newStr);
    var newStr = str.replace(/hello/g,"HELLO");
    console.log((newStr));
    console.log('---------------------------');

    //如何将background-color===>backgroundColor
    function covert(attrName){
      var newStr = attrName.replace(/-([a-z])/g,function(m,p){
        return p.toUpperCase();
      })
      console.log(newStr);
    }

     covert('background-color');
     //将backgroundColor====>background-color
     function covert1(attrName){

       });

     }

       covert1('backgroundColor');

  </script>
