<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xml的解析</title>
</head>
<body>
<script src = "./jquery-3.0.0.js"></script>
<script>

    //使用Jquery.parseXML进行解析
  var xmlStr =  "<rss version='2.0'>" +
    "<student><name>lisi</name><age>10</age><hobby><one>learn</one><one>sleep</one></hobby><contact>" +
    "<f>3878376873</f><m>98948798479</m></contact><human>true</human></student></rss>";
  var doc = $.parseXML(xmlStr);
  console.log(doc);
  console.log($(doc).find("name").html());
  console.log($(doc).find("age").html());

    //使用DOMParser进行解析
    var xmlStr1 = "<student><name>lisi</name><age>10</age><hobby><one>learn</one><one>sleep</one></hobby><contact>" +
    "<f>3878376873</f><m>98948798479</m></contact><human>true</human></student>";
      var parser = new DOMParser();
      doc = parser.parseFromString(xmlStr1,"application/xml");
      console.log(doc);
</script>
</body>
</html>
