<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn">按钮</button>
  <script type="text/javascript">
   function addEvent (elem,type,hander){
      if(addEventListener){
        elem.addEventListener(type,hander,false);
      }
      else if(attachEvent){
        elem.attachEvent("on"+type,hander)
      }
      else{
        elem["on"+type] = hander;
      }
    }
    var btn = document.getElementById("btn");
    addEvent(btn,"click",function(){
      console.log("btn........");
    })
    function removeEvent(elem,type,hander){
      if(removeEventListener){
        elem.removeEventListener(type,hander,false);
      }
      else if(detachEvent){
        elem.detachEvent("on"+type,hander);
      }
      else{
        elem["on"+type] = null;
      }
    }
  </script>
</body>
</html>
