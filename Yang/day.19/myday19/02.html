<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生事件</title>
  <style>
  *{
    margin: 0;
    padding:0;
  }
  #f{
    height: 400px;
    width: 500px;
    background: yellow;
  }
  #s{
    height: 200px;
    width: 300px;
    background: blue;
  }
  </style>
</head>
<body>
  <button onclick = "alert('click btn ...')">按钮1</button>
  <button id = "btn2">按钮2</button>
  <button id = "btn3">按钮3</button>
  <button id = "btn4">按钮4</button>
  <div id="f">
    <div id="s"></div>
  </div>
  <script type="text/javascript">
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    var btn4 = document.getElementById("btn4");
    var f = document.getElementById("f");
    var s = document.getElementById("s");
    btn2.onclick = function(){
      console.log("click btn2 ....");
    //  btn2.onclick = null;
    }

    btn2.onclick = function(){
      console.log("click btn ....");
    }

    var handler = function(){
      console.log("click btn3 ...");
    }

    var handler1 = function(){
      console.log("click btn ...");
    }
    btn3.addEventListener("click",handler,false);
    btn3.addEventListener("click",handler1,false);
    btn3.removeEventListener("click", handler,false);

  //  btn4.attachEvent("onclick",handler1);
  //  btn4.detachEvent("onclick",handler1)
  f.addEventListener("click", function(){
    console.log("hahaha");
  },true);

  s.addEventListener("click", function(){
    console.log("lalalala");
  },true);
  </script>
</body>
</html>
