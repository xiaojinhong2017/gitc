<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>数组</title>
</head>

<body>

    <script type="text/javascript">

     	var a = [];
     	var b = {};
     	console.log(typeof a);//object类型
     	console.log(typeof b);//object类型

     	console.log(a);
     	console.log([1,2,3,4]);
     	console.log([1,2,3,,,4]);



     	console.log(new Array("hello","world"));
     	console.log(new Array(1,2,3));
     	// console.log(new Array(-1));//error

     	a[0] = "helloworld";
     	console.log(a);
     	a[0] = "worldhello";
     	console.log(a);

     	a[4] = "worldhello";
     	console.log(a);


     	a[1] = 10;
     	a[1]++;
     	console.log(a[1]);//11
     	// console.log(10++);//error

     	console.log(a.length);
      


    </script>

</body>

</html>
