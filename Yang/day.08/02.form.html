<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="#" method="get">
    用户名 :<input type="text" readonly value="请输入用户名" name="usrname">
    <br>
    密码 ：<input type="password" maxlength="6" name="passwd">
    <br>
    <input type="radio" name="radio" value="1">男

    <input type="radio" name="radio" value="2">女
    <br>
    <br>
    <input type="checkbox" name="write">写字
    <input type="checkbox" name="listen">听歌
    <input type="checkbox" checked name="draw">画画
    <input type="button" value="普通提交按钮">
    <input type="submit" name="input" value="提交按钮">
    <input type="hidden" name="hidden">
    <input type="image" src="../day.01/images/1.jpg">
     <input type="file" name="file" multiple  >
     <input type="file" accept="image/*">
     <input  disabled="" type="reset" value="重置按钮">

  </form>
</body>
</html>
