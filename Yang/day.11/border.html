<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .b{
    background: gray;
    height: 800px;
    width: 800px;
  }
  .f{
    background: white;
    height: 150px;
    width: 150px;
    float: left;
    margin-top: 10px;
    margin-left: 10px;
  }
  .s1{
    height: 140px;
    width: 140px;
    border-radius: 70px ;
    border-color: red;
    border-style: solid;
  }
  .s2{

    height: 140px;
    width: 140px;
    border-radius: 70px 0px ;
    border-color: red;
    border-style: solid;
  }
  </style>
</head>
<body>
  <div class="b">
  <div class="f">
    <div class="s1"></div>
    <div class="s2"></div>
  </div>
  </div>
</body>
</html>
