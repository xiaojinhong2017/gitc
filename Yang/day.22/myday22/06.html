<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义构造函数</title>
</head>
<body>
  <script type="text/javascript">
    function Person(name,age){
      console.log(this);
      this.name = name;
      this.age = age;
      this.getName = function(){
        return this.name;
      };
      this.setName = function(newname){
        this.name = newname;
      };
    }
    // //直接调用person的结果
    // var one = Person('zhangsan','12');//输出12行代码的内容，在什么环境下调用person this指的就是谁，此处是window
    // console.log(one);//undefined
    // //在浏览器端的js中，所有的全局变量都是window的属性
    // console.log(window.name,window.age);
    var one = new Person('lisi','17');
    var two = new Person('lisi','17');
    console.log(one === two);//false相当于两个双胞胎
    one.setName('zhangsan');
    console.log(one.getName());
  </script>
</body>
</html>
