<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .f{
    height: 200px;
    width: 200px;
    border-radius: 100px;
    border: 3px solid black;
    margin: 200px auto;
    position: relative;
  }
  .s{
    height: 5px;
    width: 200px;
    background: black;
    position: absolute;
    top: 100px;
    left: 0px;
  }
  .p{
    height: 0px;
    width: 0px;
    border-radius:5px;
    border:5px solid black;
    position: absolute;
    top: 100px;
    left: 100px;
  }
  </style>
</head>
<body>
  <div class="f">
    <div class="s"></div>
    <div class="p"></div>
  </div>
</body>
</html>
