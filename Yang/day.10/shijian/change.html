<!DOCTYPE html>
<html lang="en">
<head>

<style>
body{
  background: url(../image/1.jpg);

<body>
  <button id="btn">点击触发事件</button>

  <h1></h1>
  <input id="input"type="text">
  <select id="choose">
    <option value="1">选项1</option>
    <option value="2">选项2</option>
    <option value="3">选项3</option>
  </select>
  <textarea id = "text" rows="8" cols="80"></textarea>
  <ul class="list"></ul>
  <script src = "../ajax/public/js/jquery-3.0.0.min.js"></script>
  <script type="text/javascript">
  $("#input").change(function(){
  $("h1").html($("#input").val());
});
  $("h1").on("hello", function(){
    $(this).css("color","red");
  }).on("hello",function(){
    $(this).css("border","2px dotted green");
  });
  $("#btn").click(function(){
    $("h1").trigger("hello");
  })
  $("#btn").click(function(){
    $("#text").change(function(){
      $(".list").append("<li>"+$(this).val()+"</li>");
    })
  })
$("#choose").change(function(even){
  $("body").css("background","url(../image/" + $(this).val()+".jpg)" );
})
  </script>
</body>
