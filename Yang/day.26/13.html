<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
  *{
    margin:0px;
    padding:0px;
  }
  .f{
    position: relative;
    top: 0px;
    height: 980px;
    overflow: auto;
  }
  #one{
    height: 980px;
    width: auto;
    background-color: lightblue;
  }
  #two{
    height: 980px;
    width: auto;
    background-color: #7fb80e;
  }
  #three{
    height: 980px;
    width: auto;
    background-color: #8552a1;
  }
  #four{
    height: 980px;
    width: auto;
    background-color: #2a5caa;
  }
  #list{
    position: fixed;
    top: 400px;
    left: 0px;
  }
  #list ul li {
    list-style: none;
    height: 30px;
    width: 60px;
    border: 1px solid black;
    text-align: center;
  }
  #btn1 {
    color: red;
    line-height: 30px;
    /*background: lightblue;*/
    cursor: pointer;
  }
  #btn2 {
    color: red;
    line-height: 30px;
    /*background: lightblue;*/
    cursor: pointer;
  }
  #btn3 {
    color: red;
    line-height: 30px;
    /*background: lightblue;*/
    cursor: pointer;
  }
  #btn4 {
    color: red;
    line-height: 30px;
    /*background: lightblue;*/
    cursor: pointer;
  }
  </style>
</head>
<body>

  <div class="f">
  <div id="one"></div>
  <div id="two"></div>
  <div id="three"></div>
  <div id="four"></div>
  <div id="list">
    <ul>
      <li><a id="btn1">one</a></li>
      <li><a id="btn2">two</a></li>
      <li><a id="btn3">three</a></li>
      <li><a id="btn4">four</a></li>
    </ul>
  </div>
  </div>
  <script type="text/javascript">
    var btn1 = document.getElementById("btn1");
    var btn2 = document.getElementById("btn2");
    var btn3 = document.getElementById("btn3");
    var btn4 = document.getElementById("btn4");
    var f = document.getElementsByClassName("f")[0];
    btn1.onclick = function(){
      var id = setInterval(function(){
      f.scrollTop = f.scrollTop - 10  ;
      if(f.scrollTop == 0){
        clearInterval(id);
      }
    },10)
    }
    btn2.onclick = function(){
      var id = setInterval(function(){
        if(f.scrollTop > 980){
      f.scrollTop = f.scrollTop - 10  ;
    }else if(f.scrollTop < 980){
      f.scrollTop = f.scrollTop + 10  ;
    }
    else{
        clearInterval(id);
      }
    },10)
    }
    btn3.onclick = function(){
      var id = setInterval(function(){
        if(f.scrollTop > 19600){
      f.scrollTop = f.scrollTop - 10  ;
    }else if(f.scrollTop < 1960){
      f.scrollTop = f.scrollTop + 10  ;
    }
    else{
        clearInterval(id);
      }
    },10)
    }
    btn4.onclick = function(){
      var id = setInterval(function(){
        if(f.scrollTop > 2940){
      f.scrollTop = f.scrollTop - 10  ;
    }else if(f.scrollTop < 2940){
      f.scrollTop = f.scrollTop + 10  ;
    }
    else{
        clearInterval(id);
      }
    },10)
    }
  </script>
</body>
</html>
