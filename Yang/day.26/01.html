<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>包含私有成员的单例对象</title>
  </head>
  <body>

    <script type="text/javascript">

    var singleton = (function(){
      //私有成员
      var _privateA = 10;
      //私有方法
      function _getPrivateA(){
        return _privateA;
      }
      //私有方法
      function _addPrivateA(){
        _privateA  += 1 ;
      }

      function _minPrivateA(){
        _privateA  -= 1 ;
      }


      return {
        getA: function(){
          return _getPrivateA();
        },
        addA: function(){
          _addPrivateA();
        },
        minA: function(){
          _minPrivateA();
        }
      };
    })();



    console.log(singleton.getA());
    for (var i = 0; i < 10; i++) {
      singleton.addA();
    }
    console.log(singleton.getA());
    singleton.minA();
    console.log(singleton.getA());

    </script>

  </body>
</html>
