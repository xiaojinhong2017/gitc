<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .f{
    width: 278px;
    height: 210px;
    border: 1px solid black;
    margin:100px auto;
    position: relative;
    overflow: hidden;
  }
  .s{
    width: 1120px;
    height: 210px;
    position: absolute;
    left: 0px;
  }
  .btn1{
    position:absolute;
    top: 75px;
    left: 0px;
    z-index: 1;
  }
  .btn2{
    position: absolute;
    top: 75px;
    left: 238px;
    z-index: 1;
  }
  </style>
</head>
<body>
<div class="f">
    <div class="btn1"><img src="./images/3.png" alt=""></div>
    <div class="btn2"><img src="./images/arrow_r1_c3.png" alt="" /></div>
  <div class="s">
    <img src="./images/3602.png" alt="">
    <img src="./images/3603.png" alt="">
    <img src="./images/3605.png" alt="">
    <img src="./images/3609.png" alt="">
  </div>
  </div>
</div>
<script type="text/javascript">
var btn1 = document.getElementsByClassName("btn1")[0];
var btn2 = document.getElementsByClassName("btn2")[0];
var s = document.getElementsByClassName("s")[0];


function moveLeft(elem,target,speed,time){
  clearInterval(elem.timer);
  speed = (target - elem.offsetLeft) > 0 ? speed : -speed;
  elem.timer = setInterval(function(){
    if(elem.offsetLeft == -560){
      elem.style.left = "0px";
    }
    else{
    elem.style.left = elem.offsetLeft + speed + "px";
    }
  },time);
}

btn1.onclick = function(){
  console.log(s.offsetLeft);
  if(s.offsetLeft == -560){
  s.style.left = "0px" ;
}else{
  s.style.left = s.offsetLeft - 280 +"px" ;
}
}
btn2.onclick = function(){
  if(s.offsetLeft == 0){
  s.style.left = "-560px" ;
}else{
  s.style.left = s.offsetLeft + 280 +"px" ;
}
}
function auto (){
  moveLeft(s,-940,280,3000);
}
auto();
</script>
</body>
</html>
