<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>惰性单例对象</title>
</head>
<body>
  <script type="text/javascript">
    var Singleton = (function(){
      var exist = null;
      var singleton = function(){
        //私有成员
        var _privateA = 10;
        function _getprivateA(){
          return _privateA;
        }
        function _addPrivateA(){
          _privateA ++;
        }
        function _minPrivateA(){
          _privateA --;
        }
        return {
          getA : function(){
            return _getprivateA();
          },
          addA : function(){
            return _addPrivateA();
          },
          minA:function(){
            return _minPrivateA();
          }
        }
      }
      return {
        getInatance:function(){
          if(!exist){
            exist = singleton();
          }
          return exist;
        }
      }
    })();
    var one = Singleton.getInatance();
    var two = Singleton.getInatance();
  console.log( one.getA());
  one.addA();
  one.addA();
  one.addA();
  console.log(two.getA());

  </script>
</body>
</html>
