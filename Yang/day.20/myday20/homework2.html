<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  #f{
    height: 340px;
    width: 790px;
    border: 1px solid black;
    margin: 200px auto;
    overflow: hidden;
  }
  .cir{
    width: 15px;
    height: 15px;
    border-radius: 7.5px;
    border: 1px solid gray;
    float: left;
    margin:5px 10px;
    background: black;
    text-align: center;
    text-decoration: none;
    color: red;
  }
#s{
  width: 200px;
  height: 20px;
  margin: 0px auto;
  z-index: 100;
  position: absolute;
  top: 300px;
  left: 550px;
}
#f .s1{
  width: 2400px;
}
.all{
  position: relative;
  height: 400px;
  width: 800px;
  margin: 200px auto;

}
  </style>
</head>
<body>
  <div class="all">
  <div id="f">
    <div class="s1">
    <img id="0" src="./images/1.jpg" alt="">
    <img id="1" src="./images/2.jpg" alt="">
    <img id="2" src="./images/4.jpg" alt="">
    <img id="3" src="./images/5.jpg" alt="">
    </div>
    <div id="s"></div>
  </div>
  </div>
  <script type="text/javascript">
    var a = document.getElementsByTagName("img");
    console.log(a);
    var s = document.getElementById("s")
    for(var i = 0; i < a.length; i ++){
     var link = document.createElement("a");
     link.innerHTML = i+1;
     s.appendChild(link);
     link.setAttribute("class","cir");
     link.setAttribute("href","#"+i);

    }
  </script>
</body>
</html>
