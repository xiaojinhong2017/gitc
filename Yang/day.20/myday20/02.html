  <title>递归实现十进制转二进制</title>

<body>
  <script type="text/javascript">

    function covertTo2(a){
      if(a > 1){
        if(a % 2 === 1){
          return covertTo2(parseInt(a / 2)) + '1';
        }
        else if (a % 2 === 0 ){
          return covertTo2(a / 2) + '0';
        }
      }
      else{
        return '1';
      }
    }
    console.log(covertTo2(10));
