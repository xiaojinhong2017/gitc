    <script type="text/javascript">

     var a = 10;
    //  console.log(a.toString(2));


    /*
    10进制转换为2进制
    @num: 要转换的数(大于0的整数)
    递归调用：函数调用本身，但是递归函数必须要有结束条件，否则崩溃。
    递归函数使用,是有条件的！！！！
    使用递归实现：斐波那契数列！！！
    */
    function convertTo2(num){
      if (num > 1){
        if ( num % 2 === 0){
          return convertTo2(num / 2) + '0';
        } else if (num % 2 === 1){
          return convertTo2(parseInt(num / 2)) + '1';
        }
      } else {
        return '1';
      }
    }

    console.log(convertTo2(10));

    </script>
