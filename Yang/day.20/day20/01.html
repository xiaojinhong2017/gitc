<!DOCTYPE html>

    <meta charset="utf-8">

<body>

    <script type="text/javascript">
        //功能：取消重复元素
        //@arr: 一个数组
        //return: 新数组
        function removeRepeat(arr) {
            var dest = [];
            for (var i = 0, len = arr.length; i < len; i++) {
                if (dest.indexOf(arr[i]) === -1) {
                    dest.push(arr[i]);
                }
            }

            return dest;
        }

        console.log(removeRepeat([1, 2, 2, 3, 10, 3, 4, 7, 5]));



        //阶乘和？
        // @num: 连续阶乘的上限个数(>0)
        function factor(num) {
            var mul = 1,
                sum = 0;
            for (var i = 1; i <= num; i++) {
                mul *= i;
                sum += mul;
            }
            return sum;
        }
        console.log(factor(5));


        //判断是否是回文？
        //@arr,数组
        function isPalind(arr) {
            var src = arr.join('');
            var dest = arr.reverse().join('');

            return src === dest ? true : false;
        }
        console.log(isPalind([1, 2, 3, 'a', 'c', 'b', 'a', 3, 2, 1]));


        //10进制转换为2进制
        //@num, 要转换10进制数
        //递归函数：必须要有一个结束条件
        function conToBin(num) {

            if (num > 0) {
                if (num % 2 == 1) {
                    return conToBin(parseInt(num / 2)) + '1';
                } else if (num % 2 == 0) {
                    return conToBin(num / 2) + '0';
                }
            } else {
                return '0'; //递归的结束条件
            }
        }
        console.log(conToBin(100));


        //判断括号是否匹配
        //比如： ['(', ')', 1,2,3, ')(', , '(']
        // {{{}}}
        /*
         思路：
         1.判断数组的一个元素是否是 "("
         2. 如果是：count++;
            如果是")":
                   count> 0; count--;
                   count <=0: false
         3. 判断完毕之后，根据剩余的count值返回true或者false?
        */


        //@arr,要判断的数组
        //@bracket, 是要比较的数组，比如['(', ')']
        //注意：可以判断'[], {}, ()'
        function isMatchBrackets(bracket, arr) {
            var count = 0; //计数
            for (var i = 0, len = arr.length; i < len; i++) {
                if (arr[i] === bracket[0]) {
                    count++;
                } else if (arr[i] === bracket[1]) {
                    if (count > 0) {
                        count--;
                    } else {
                        return false;
                    }
                }
            }
            return count === 0 ? true : false;
        }

        console.log(isMatchBrackets(['(', ')'], ['(', '(', 1, ')', '(', ')', ')']))
    </script>
