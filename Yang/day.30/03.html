<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义属性</title>
</head>
<body>
  <div id="f" data-one = "one" data-two = "two"></div>
  <script src = "./jquery-3.0.0.js"></script>
<script type="text/javascript">
  var f = document.querySelector("#f");
  console.log(f.getAttribute("data-one"));
  console.log(f.dataset);
  f.dataset.one = "HELLO";
  f.dataset.two = "WORLD";
  console.log(f.dataset.one);
  console.log($("#f").data());
  console.log($("#f").data("one"));
  console.log($("#f").data().one);
  console.log($("#f").data({"index":100}).data());
</script>
</body>
</html>
