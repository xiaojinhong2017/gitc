<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>add</title>
</head>
<body>
 <div id="f" ></div>
 <script type="text/javascript">
   var f = document.querySelector("#f");
   function add(elem,className,value){
     var a = elem.getAttribute(className);
     if(a){
     return  elem.setAttribute(className, a +" "+ value);
   }else{
     return elem.setAttribute(className, value);
   }
 }
   add(f,"class","two");
   console.log(f.getAttribute("class"));

 </script>
</body>
</html>
