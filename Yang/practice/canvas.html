<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin:0;
    padding:0;
  }
  .f{
    border:1px solid red;
  }
  </style>
</head>
<body>
  <img id="img" src="../jdjlt.png" alt="">
  <canvas id="canvas" class="f" width = "500" height="500">不好意思你的浏览器不支持canvas新功能</canvas>
  <script>
  var canvas = document.getElementById("canvas");//获得canvas元素
  var context = canvas.getContext('2d');//获得画布上下文
  console.log(context);
  context.beginPath();//开始绘制
  context.strokeStyle ="red";//设置描边颜色
  context.lineWidth = 3;//设置边的粗细
  context.moveTo(100,100);//起始位置
  context.lineTo(200,300);//
  context.stroke();//描边
  context.closePath();//结束


context.beginPath();
 context.fillStyle = "blue"  ;
 context.moveTo(300,100);
 context.lineTo(300,200) ;
 context.lineTo(400,200);
 context.lineTo(400,100);

 context.fill();


 context.beginPath();
 context.rect(400,400,50,50);
 context.fill();


 context.beginPath();
 context.fillRect(0,400,50,50);


context.clearRect(0,0, 300,300) ;//擦除画布的某个区域

//擦除整个画布,重新设置宽高
canvas.width = 500;



context.beginPath();
context.moveTo(100,100);
context.arc(100,100,100,0,60*Math.PI/180,false);
// context.strokeStyle = "blue";
// context.lineWidth =3;
// context.stroke();
context.fillStyle ='red';
context.fill();



context.font = "40px '微软雅黑'";
context.textAlign = "start"//水平对齐
context.textBaseline ='middle';//垂直对齐

context.fillText('like money',50,50);
context.strokeText('like money',0,100);


var img =document.querySelector('#img');
img.onload =function(){
  context.drawImage(img,200,200)
  context.drawImage(img,0,0,40,45, 400,200,40,45);
}

// var img1 = document.createElement('img1');
// img.src = canvas.toDataURL('image/png',1);
// document.body.appendChild(img1);

context.beginPath();
context.shadowColor = 'green';
context.shadowBlur = 10;
context.shadowOffsetX = 10;
context.shadowOffsetY = 20;
context.fillRect(100,100,100,100)

canvas.width = 500;
var grd = context.createLinearGradient(0,0,170,0);
grd.addColorStop(0,"red");
grd.addColorStop(0.5,"green");
grd.addColorStop(1,"yellow");
context.fillStyle = grd;
context.fillRect(0,0,200,200);


var circle = context.createRadialGradient(300,300,50,300,300,200);
circle.addColorStop(0,'red');

circle.addColorStop(0.5,'blue');
circle.addColorStop(1,'yellow');
context.fillStyle = circle;
context.arc(300,300,200,0,2*Math.PI);
context.fill();

canvas.width = 500;
var img2 = new Image();
img2.src ='../jdjlt.png';
img2.onload =function(){
  var pat =context.createPattern(img2,"repeat");
  context.fillStyle =pat;
  context.fillRect(0,0,500,500);

canvas.width = 500;

context.strokeRect(0,0,100,100);
context.scale(2,2);
context.strokeRect(0,0,100,100);
canvas.width =500;
context.strokeRect(0,0,100,100);
context.translate(100,100);
context.strokeRect(0,0,100,100);
canvas.width = 500;
context.rotate(20*Math.PI/180);

context.strokeRect(0,0,100,100);
context.save();
context.scale(2,2);
context.strokeRect(0,0,100,100);
context.restore();

context.strokeRect(100,100,100,100);


canvas.width = 500;

context.fillStyle = '#FD0';
context.fillRect(0,0,75,75);
context.fillStyle = '#6C0';
context.fillRect(75,0,75,75);
context.fillStyle = '#09F';
context.fillRect(0,75,75,75);
context.fillStyle = '#F30';
context.fillRect(75,75,75,75);
context.fillStyle = '#FFF';

context.globalAlpha = 0.2;
for (i=0;i<7;i++){
  context.beginPath();
  context.arc(75,75,10+10*i,0,Math.PI*2,true);
  context.fill();
}


}



  </script>
</body>
</html>
