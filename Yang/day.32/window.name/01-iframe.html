<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>window.name</title>
  <style>
  .f{
    height: 300px;
    width: 1000px;
    border: 1px solid red;
    margin:100px auto;
  }
  </style>
</head>
<body>
  <div class="f">
    <iframe id="iframe" src="./test-iframe.html" frameborder="0">我是iframe</iframe>
  </div>
  <script type="text/javascript">
    var data = {
      name:外部页面
    }
    window.name = JSON.stringify(data);
    window.onload = function(){
    var iframe = document.querySelector("iframe");
    iframe.contentWindow.document.querySelector("h1").style.color = "red";
    iframe.contentWindow.document.querySelector("h1").innerHTML = "我被改成红色";
    console.log(JSON.parse(iframe.contentWindow.name));
    }
  </script>
</body>
</html>
