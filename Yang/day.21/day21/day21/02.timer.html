<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>定时器</title>
  </head>
  <body>
    <div id="f">计数开始。。。</div>

    <script type="text/javascript">
    // "use strict";//严格模式

    var f = document.getElementById("f");

    var id, num = 0;
    function outPut(){
      num++;
      if (num === 10) {
        clearTimeout(id);
        return;
      }
      f.innerHTML = num;
      id = setTimeout(arguments.callee, 1000);
      console.log("outPut本次结束");
    }
    outPut();

    </script>

  </body>
</html>
