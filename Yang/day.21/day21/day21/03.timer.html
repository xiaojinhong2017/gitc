<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>定时器</title>
  </head>
  <body>
    <button id="start">start</button>
    <button id="stop">stop</button>

    <script type="text/javascript">
    var id;

    document.getElementById("start").onclick = function () {
      id = setTimeout(function(){
        for (var i = 0; ; i++) {
          console.log(i);
        }
      }, 1000);
    }

    document.getElementById("stop").onclick = function () {
      clearTimeout(id);
    };
    </script>

  </body>
</html>
