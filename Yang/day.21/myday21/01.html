<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串</title>
</head>
<body>
  <button id="btn">按钮</button>
  <script type="text/javascript">
    var str = "helloworld";
    console.log(str);
    console.log(typeof(str));
    console.log(str.length);
    console.log(str.charAt(3));
    console.log(str[3]);
    str[5] = 'W';//字符串本身不能变，不能修改
    console.log(str);
    str = "helloWorld";
    //charCodeAt
    str = "中国人";
    console.log(str.charCodeAt(1));
    //slice
    str = "helloworldfhuisfi";
    console.log(str.slice(5,-7));
    //indexOf
    console.log(str.indexOf("world",15));//找到返回位置找不到返回-1

    //substr
    newstr = str.substr(5,5);
    console.log(newstr);

    //substring
    newstr = str.substring(5,10);
    console.log(newstr);

    var btn = document.getElementById("btn");
    console.log(btn.nodeType);
    console.log(btn.nodeName);
    console.log(btn.nodeName.toLowerCase());
    //splite分割字符串
    str = "hello world google";
    console.log(str.split(" "));
    console.log(str.split(" ", 2));

    var s = new String("hello world");
    console.log(s);
    console.log(typeof s);
    console.log(s.valueOf());
    console.log(s.split(" "));









  </script>
</body>
</html>
