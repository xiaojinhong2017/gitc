<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>获得日期</title>
</head>
<body>
<script type="text/javascript">
  var d = new Date();
  console.log(d);//输出时直接转换成字符串但其实d是一个对象
  console.log(typeof d);
  console.log(d.toString());

  console.log(d.getDate());//获取日
  console.log(d.getDay());//获取星期
  console.log(d.getMonth());//获取月月份从零开始
  console.log(d.getFullYear());//获取完整年份
  console.log(d.getHours());//获取小时
  console.log(d.getMinutes());//获取分钟
  console.log(d.getSeconds());//获取秒
  console.log(d.getMilliseconds());//获取毫秒
  console.log(d.getTime());//返回年份

  setInterval(function(){
    d = new Date();//获取最新时间
    console.log(d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
  },1000);
</script>
</body>
</html>
