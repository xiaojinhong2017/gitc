<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    *{
      margin: 0px;
      padding: 0px;
    }
    .f{
      width: 500px;
      height: 400px;
      border:1px solid red ;
      margin :auto;
    }
    .s{
      width: 200px;
      height: 100px;
      background: yellow;
      transform:translate(10px,20px) scale(0.5, 1)  skew(30deg,20deg);
      transition: all 1s linear;
    }
    .s:hover{
      transform: translate(20px,30px) scale(1,0.5) skew(50deg, 60deg);
    }
  </style>
</head>
<body>
  <div class="f">
    <div class="s"></div>
  </div>
</body>
</html>
