<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    body{
      transform-style: preserve-3d;
    }
    .f{
      height: 300px;
      width: 300px;
      background: url("./image/image/musict.jpg");
      margin:100px auto;
    }
    .f img{
      transition: all 1s ;
      transform-origin: bottom;
      transform: rotateX(0deg);
    }
    .f img:hover{
      transform: rotateX(-180deg);
    }
  </style>
</head>
<body>
  <div class="f">
    <img src="./image/image/musicb.jpg" alt="">
  </div>
</body>
</html>
