<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  body{
  background: lightblue;
  }
  .section{
    width: 100%;
    position: absolute;
    left: 0px;
    bottom: 0px;
  }
  .f{
    width: 102px;
    height: 190px;
    background-image: url("./image/rocket.png");
    transform: translate(-117px ,184px) rotate(45deg);
    transition: all 1s linear;
  }
  .section:hover .f{
    transform: translate(1000px, -800px) rotate(45deg);
  }
  </style>
</head>
<body>
  <div class="section">
    <div class="f"></div>
  </div>
</body>
</html>
