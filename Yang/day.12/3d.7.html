<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
 .f{
   width: 100px;
   height: 60px;
   margin: 200px auto;
   position: relative;
   transition: all 1s;
   /*6秒时间转变*/
   transform-style: preserve-3d;
 }
 .s{
   width: 100%;
   height: 100%;
   position: absolute;
   text-align: center;
   line-height: 60px;
   font-size: 20px;
   color: red;
 }
 .f1{

      transform: rotateX(90deg) translateZ(30px);
      background: yellow;
 }
 .f2{

      transform: rotateX(0deg) translateZ(30px);
      background: orange;
 }
 .f:hover{
   transform: rotateX(-90deg);
 }
  </style>
</head>
<body>
  <div class="f">
    <div class="s f1">首页二</div>
    <div class="s f2">首页一</div>
  </div>
</body>
</html>
