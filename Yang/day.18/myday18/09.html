<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组及数组方法</title>
</head>
<body>
  <script type="text/javascript">
    var a = [];
    var b = [1,2,3];
    console.log(a);
    console.log(b);
    console.log(typeof a);
    console.log("---------------");

    var a = new Array();
    var b = new Array(10);
    var c = new Array(1,2,3);
    console.log(a);
    console.log(b);
    console.log(c);

     a[0] = "hello";
     console.log(a);
     console.log("-------------数组方法 push pop --------");
     var a = [];
     for(var i = 0 ; i < 5 ; i++){
       a.push(i);
       console.log(a.length);
     }
        a.pop();
        console.log(a.length);

        console.log("-----delete-----");
        var a = [1,2,3,4];
        delete a[0];
        console.log(a);

        console.log("--------shift-------");
        var b = [];
        for ( var i = 0; i < 5 ; i++)
        {
          b.unshift(i);
        }
        console.log(b);//[4,3,2,1,0]
        b.shift();//删掉了4
        var ret = b.shift();
        console.log(ret);//3 返回了数组长度3
  </script>
</body>
</html>
