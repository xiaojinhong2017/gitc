<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">

  all: for(var i = 0; i < 10; i ++){
    console.log("i = ", i );
    for( var j = 0 ; j < 5 ; j ++ ){
      console.log("j = " , j);
      if( j == 3){
        break all;
      }
    }
  }
  console.log("after all ...");
  console.log("------switch-----");
  var a = "abc";
  for(var i = 0 ; i < 10 ; i ++){
    console.log("i = " , i );
    switch (a) {
      case 1:
        console.log("1");
        break;
        case 2:
        console.log("2");
          break;
      default:
      console.log(a);
        break;
    }
  }
</script>
</body>
</html>
