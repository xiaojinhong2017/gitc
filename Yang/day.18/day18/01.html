<!DOCTYPE html>
<html>

<head>
    <title>常见的兼容性问题</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        /*font-size: 0px;*/
    }

    .f {
        background: yellow;
        line-height: 5px;
        height: 8px;
        /*overflow: hidden;*/
    }

    img {
        float: left;
    }

    .f1,
    .f2 {
        width: 100px;
        height: 100px;
        /*display: inline-block;*/
        float: left;
    }

    .f1 {
        background-color: yellow;
    }

    .f2 {
        filter: alpha(opacity=100);
        background-color: blue;
    }

    .f3 {
        /* For IE8+ */
        color: #090\9;

        /* For IE7 and earlier */
        *color: #f00;

        /* For IE6 and earlier */
        _color: #ff0;

    }

    </style>

     <!--[if IE]>
      <style>
        p {
	       color: red;
        }
      </style>
    <![endif]-->

</head>

<body>
    <div class="f"></div>
    <img src="images/3.jpg">
    <img src="images/zhaosi.jpg">

    <div class="f2"></div>
    <div class="f3">sjgkdjkdjkhjdhkjk</div>
