<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>等于</title>
</head>

<body>

    <script type="text/javascript">
        //相等，先转换，后比较
        console.log("10" == 10); //true


        //不转换，直接比较
        console.log("10" === 10); //false
        console.log("10" !== 10); //true


        console.log(NaN === NaN); //NaN和任何变量都不相等，包括自己

        console.log(12 > NaN); //false
        console.log(12 < NaN); //false
        console.log(12 == NaN); //false




        var a = 11,
            b = 12;
        a += 1; //a = a + 1;



        var c = d = 10;
        /*只要执行++操作，那么变量都加1.
          但是++前置，后置影响的是表达式的值即++value, value++
        */

        console.log(++c); //11
        console.log(d++); //10

        //逗号操作符，最后一个表达式的结果为整个运算结果，但是前边的表达式都会进行计算
        console.log(d);
        var result = (d++,d++,d++);
        console.log(result); //12
        var rr = (c++);
        console.log(rr);
    </script>

</body>

</html>
