<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>逻辑或</title>
</head>

<body>

    <script type="text/javascript">
        //逻辑或的短路特性：只有遇到为真的，那么后边的代码就不在执行
        console.log("10 || 20 = ", 10 || 20); //10
        console.log("0 || 20 = ", 0 || 20); //20

        function fun(arg) {
            arg = arg || 20;
            console.log(arg);
        }
        fun(0);
    </script>

</body>

</html>
