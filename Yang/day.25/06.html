<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bind</title>
</head>
<body>
  <script type="text/javascript">
    function handler(arg1,arg2){
      console.log(this);
      console.log(arg1,arg2);
      console.log(arguments);
    }
    var obj = {
      name:'lisi',
      age:10
    }
    var obj1 = {
      name:'zhangsan',
      age:10
    }
    var newHandler = handler.bind(obj1,10,10);
    newHandler();
    newHandler(1,2,3);
    var newHandler2 = handler.bind(obj1,1,2) ;
    newHandler2();
  </script>
</body>
</html>
