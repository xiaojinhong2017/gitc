<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数计算结果缓存</title>
</head>
<body>
<script type="text/javascript">
  function isEven(num){
    if(isEven.result === undefined){
      isEven.result = {};
    }
    for(var key in isEven.result)
    {
      if(key == num){
        isEven.result[key];
      }
    }
    var ret =  (num % 2 === 0 ? true:false);
    return isEven.result[num] = ret;
  }
  var start = Date.now();
  for(var i = 0; i < 1000; i ++){
    console.log(isEven(i));
  }
  var end =  Date.now();
  console.log(end - start);
  console.log("--------------------");
  console.log("--------------------");
  console.log("--------------------");
  console.log("--------------------");
  var start =Date.now();
  for(var i = 0; i < 1000; i ++){
    console.log(isEven(i));
  }
  var end = Date.now();
  console.log(end - start);

</script>
</body>
</html>
