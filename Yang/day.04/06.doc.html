<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .f{
    height: 300px;
    width: 500px;
    background: yellow;
    position: absolute;
    z-index: -1;
  }
  .f1{
    height: 300px;
    width: 500px;
    background: pink;

  }
  ul{
    list-style: none;

  }
  li{
    height: 50px;
    width: 100px;
    border: 1px solid red;
    float: left;
    margin-left:-1px;
    position: relative;
  }
  li:hover{
    border-color: green;
    z-index: 2;
  }
  </style>
</head>
<body>
  <div class="f"></div>
  <div class="f1"></div>

    <li></li>
    <li></li>

    <li></li>
  </ul>
