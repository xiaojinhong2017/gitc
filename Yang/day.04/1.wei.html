<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  *{
    margin:0px;
    padding: 0px;
  }
  ul{
    list-style: none;
  }
  li{
    float: left;
  }
  .clearfix::before,
  .clearfix::after{
    content: "";
    height: 0px;
    clear: both;
    display: block;
    visibility: hidden;
  }
  </style>
</head>
<body>
  <ul class="clearfix">
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
    <li>4444</li>
  </ul>
  <span>Niojiadjjlkjdsfoijsoiuefh</span>
</body>
</html>
