<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/react/15.6.0/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
</head>
<body>
  <div id="example">
        <script type="text/babel">
            var data = "BeiJing Cainiao";
            var Mytitle = React.createClass({
                propTypes: {
                    title: React.PropTypes.string.isRequired,
                },
                render: function(){
                    return <h1>{this.props.title}</h1>
                }
            });
            ReactDOM.render(
                <Mytitle title={data} />,
                document.getElementById("example")
            );
  </script>
<!-- </div> -->
</body>

</html>
