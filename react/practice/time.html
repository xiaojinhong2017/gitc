<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>document</title>
  <script src="https://cdn.bootcss.com/react/15.6.0/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <style>
  *{
    margin:0;
    padding:0;
  }
  </style>
</head>
<body>
  <!-- 可用随机数实现 Math.floor(Math.random()*可能值总数+第一个可能的值)-->
  <div id="example">
        <script type="text/babel">
        var Time = React.createClass({
          submithandler:function(event){

            event.preventDefault();
          },
          clickhandler:function(event){
            event.preventDefault();
             ReactDOM.findDOMNode(this.refs.click).value ++;
          },
          dbclickhandler:function(event){
            event.preventDefault();
             ReactDOM.findDOMNode(this.refs.dbclick).value ++;
             ReactDOM.findDOMNode(this.refs.click).value = ReactDOM.findDOMNode(this.refs.click).value -2;
          },
          render:function(){
            return (
              <form onSubmit = {this.submithandler}>
              <input type="text" ref = "click" defaultValue = "0"/>
              <input type="text" ref = "dbclick" defaultValue = "0"/>
              <button onClick ={this.clickhandler} onDoubleClick= {this.dbclickhandler}>点击</button>
              </form>

            )
          }
        })
    ReactDOM.render(<Time/>,document.getElementById("example"))
  </script>
<!-- </div> -->
</body>
</html>
