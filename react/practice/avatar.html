<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>document</title>
  <script src="https://cdn.bootcss.com/react/15.6.0/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <style>
  *{
    margin:0;
    padding:0;
  }
  </style>
</head>
<body>
  <!-- 可用随机数实现 Math.floor(Math.random()*可能值总数+第一个可能的值)-->
  <div id="example">
        <script type="text/babel">
        var Avatar =  React.createClass({
          render:function(){
            return(
              <div>
              <ProfilePic username={this.props.username} />
              <ProfileLink username={this.props.username} />
              </div>
            )
          }
        })
        var ProfilePic = React.createClass({
          render:function(){
            return(
              <img src={'https://graph.facebook.com' + this.props.username +'/picture'} alt=""/>
            )
          }
        })
        var ProfileLink = React.createClass({
          render:function(){
            return(
              <a href={'http://www.facebook.com/' +this.props.username}>{this.props.username}</a>
            )
          }
        })
        ReactDOM.render(<Avatar username ='pwh'/>,document.getElementById('example'))
  </script>
<!-- </div> -->
</body>
</html>
