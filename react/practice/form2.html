<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>document</title>
  <script src="https://cdn.bootcss.com/react/15.6.0/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <style>
  *{
    margin:0;
    padding:0;
  }
  </style>
</head>
<body>
  <!-- 可用随机数实现 Math.floor(Math.random()*可能值总数+第一个可能的值)-->
  <div id="example">
        <script type="text/babel">
        var FormInput = React.createClass({
          getInitialState(){
            return{n:null,number:0};
          },
          componentWillMount(){
            this.state.n = 'abcd';
          },
          componentDidMount(){
            setTimeout(()=>{
              this.setState({number:this.state.number+1});
            },5000);
          },
          componentWillUpdate(){
            console.log("run componentWillUpdate");
          },
          componentDidUpdate(){
            setTimeout(()=>{
              console.log("run did update");
            },2000);
          },
          submitHandel:function(event){
            event.preventDefault();
            console.log(this.refs.name.value);
            console.log(this.refs.passwd.value);
            this.setState({n:this.refs.name.value})
          },
          render:function(){
            return(<div>
              <label htmlFor="name">name:</label>
              <input type="text" ref = "name" id = "name"/>
              <br/>
              <label htmlFor="password">passwd</label>
              <input type="password" ref = "passwd" id = "passwd"/>
              <button onClick ={this.submitHandel}>ok</button>
              <h1>{this.state.n}</h1>
              <br/>
              <h1>number:{this.state.number}</h1>
              </div>)
          }
        })
        ReactDOM.render(<FormInput></FormInput>,document.getElementById('example'));
  </script>
<!-- </div> -->
</body>
</html>
