  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <style>
  *{
    margin:0;
    padding:0;
  }
  </style>
</head>
<body>
  <div id="example">
        <script type="text/babel">
      var  MouseMove =React.createClass({
        getInitialState:function(){
          return ({x:0,y:0});
        },
        handlerMouseMove:function(event){
          this.setState({x:event.clientX,y:event.clientY})
        },
        render:function(){
          return (
            <div onMouseMove={this.handlerMouseMove} style = {{height:'1000px',width:'700px',
          background:'gray',color:'white'}}>
          <h1>{this.state.x+','+this.state.y}</h1>
            </div>
          )
        }
      })
      ReactDOM.render(<MouseMove></MouseMove>,document.body  )  ;
  </script>
<!-- </div> -->
</body>
