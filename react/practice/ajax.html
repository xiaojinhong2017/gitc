<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>document</title>
  <script src="https://cdn.bootcss.com/react/15.6.0/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <style>
  *{
    margin:0;
    padding:0;
  }
  </style>
</head>
<body>
  <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <script type="text/babel">
        var UserGist = React.createClass({
          getInitialState:function(){
            return{
              username:'',
              lastGistUrl:''
            }
          },
          componentWillMount:function(){
            $.get(this.props.source,function(result){
              var lastGist = result[0];
                this.setState({
                username:lastGist.owner.login,
                lastGistUrl:lastGist.html_url
                })
            } .bind(this));
          },
          render:function(){
            return (
              <div>
              {this.state.username}s last gist is
              <a href="{this.state.lastGistUrl}">here</a></div>
            )
          }

        });
        ReactDOM.render(<UserGist source="https://api.github.com/users/octocat/gists"/>,document.body)
  </script>
</body>
</html>
