  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <style>
  *{
    margin:0;
    padding:0;
  }
  </style>
</head>
<body>
  <!-- 可用随机数实现 Math.floor(Math.random()*可能值总数+第一个可能的值)-->
  <div id="example">

        <script type="text/babel">
        var SetIntervalMixin = {
          componentDidMount:function(){
            this.intervals = [];
          },
          setInterval:function(){
            this.intervals.push(setInterval.apply(null,arguments));
          },
          componentWillUnmount:function(){
            this.intervals.forEach(clearInterval);
          }
        }
        var TickTock = React.createClass({
          mixins:[SetIntervalMixin],
          getInitialState:function(){
            return {seconds:0};
          },
          componentDidMount:function(){
            this.setInterval(this.tick,1000);
          },
          tick:function(){
            this.setState({seconds:this.state.seconds +1})
          },
          render:function(){
            return (<p>
              React has been running for {this.state.seconds}
              </p>)
          }
        })
      ReactDOM.render(<TickTock></TickTock>,document.getElementById("example"))
  </script>
<!-- </div> -->
</body>
</html>
