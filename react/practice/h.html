<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html - react</title>
  <script src="https://cdn.bootcss.com/react/15.6.0/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
</head>
<body>
<div id="ni"></div>
<script type="text/babel">
var HelloMessage =React.createClass({
  getInitialState:function(){
    return {value:true};
  },
  handlerChange:function(){
    this.setState({value:!this.state.value})
  },
  render:function(){
    var value =this.state.value? "赞":"取消赞";
    return (
      <div>
      <button onClick={this.handlerChange}>button</button>
      <h3>{value}</h3>
      </div>
    )
  }
})
ReactDOM.render(
  <HelloMessage />,
  document.getElementById("ni")
)
</script>
</body>
</html>
