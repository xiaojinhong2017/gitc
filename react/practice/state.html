
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>document</title>
  <script src="https://cdn.bootcss.com/react/15.6.0/react.js"></script>
  <script src="https://cdn.bootcss.com/react/15.5.0/react-dom.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
</head>
<body>
  <div id="example">
        <script type="text/babel">
        var LikeButton =React.createClass({
          getInitialState:function(){
            return {clickstates:false};
          },
          handlerclick:function(){
            this.setState({clickstates:!this.state.clickstates})
          },

          render:function(){
            var text  = this.state.clickstates ? '点赞':'取消赞';
            return (<div><h1 onClick = {this.handlerclick}>{text}</h1></div>)
          }
        })
        ReactDOM.render(
          <LikeButton />,
          document.getElementById("example")
        )
  </script>
<!-- </div> -->
</body>

</html>
