<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组添加</title>
</head>
<body>

<script type="text/javascript">
	var a = [];
	var ret = a.push(1,2,3);
	console.log(ret);
	console.log(a);


	a.push("helloworld");
	console.log(a);

    console.log("------------");
	ret = a.pop();
	console.log(ret);
	console.log(a);

    console.log("------------");

    // 提前保存数组长度，不要临时访问length
	for(var i = 0, len = a.length; i < len ; i++){
		console.log(a.pop());
	}
	console.log(a);


    console.log("----b-----");
	var b = [1,2,3,4];
	console.log(b.shift());
	console.log(b);
    console.log("---------");
    b.unshift(5,6,7);
	console.log(b);
	




</script>
	
</body>
</html>
