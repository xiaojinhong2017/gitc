<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}



		/* 左右外边距不会出现合并，是叠加*/

		.img1 {
			margin-right: 100px;
		}

		.img2 {
			margin-left: 150px;
		}




	</style>
</head>
<body>

  <img class="img1" src="./images/zhaosi.jpg">
  <img class="img2" src="./images/zhaosi.jpg">
	
</body>
</html>
