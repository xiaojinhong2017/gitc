<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float的特点</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f1 {
			width: 300px;
			height: 200px;
			background: yellow;

			float:left;

		}

		.f2 {
			width: 500px;
			height: 200px;
			background: green;

            /*设置浮动时，需要注意它的前一个元素是否有浮动???*/
            /*元素变为行内块元素，具有行和块的特点*/
			float:left;
		}


	</style>
</head>
<body>

<div class="f1"></div>
<div class="f2"></div>
	
</body>
</html>
