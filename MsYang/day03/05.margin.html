<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f{
			width: 500px;
			height: 300px;
			background: yellow;


            /*解决嵌套上外边距合并问题，解决2种方法*/
			/*border: 1px solid red;*/
			padding-top: 1px;
		}

		.s {
			width: 100px;
			height: 100px;
			background: green;


			/*影响了父元素,嵌套元素的上外边距合并问题*/
			 margin-top: 50px;
			margin: 100px auto; 
		}

		/* 尝试使用padding来实现子元素在父元素中的居中*/



	</style>
</head>
<body>

<div class="f">
	<div class="s"></div>
</div>
	
</body>
</html>
