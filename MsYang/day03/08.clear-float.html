<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清除浮动的影响</title>
    <style type="text/css">
    blockquote,
    body,
    button,
    dd,
    dl,
    dt,
    fieldset,
    form,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    input,
    legend,
    li,
    ol,
    p,
    pre,
    td,
    textarea,
    th,
    ul {
        margin: 0;
        padding: 0;
    }
    
    .clearfix::after,
    .clearfix::before {
        content: "";
        height: 0;
        display: block;
        visibility: hidden;
        line-height: 0;
        clear: both;
    }
    
    /*第4种清除浮动的方法*/
    .clearfix {
        zoom: 1;
        /*兼容ie*/
    }
    
    .nav {
        list-style: none;

        /*第一种清除浮动的方法*/
        /*height: 30px;*/

        /*第3种清除浮动的方法*/
        /*overflow: hidden;*/
    }
    
    .nav li {
        background: yellow;
        width: 100px;
        height: 50px;

        line-height: 50px;
        text-align: center;


        float: left;
        margin-right: 10px;
    }
    
    .nav div {
        /*第2种清除浮动的方法*/
        /*clear: both;*/
    }
    </style>
</head>

<body>
    <ul class="nav clearfix">
        <li><a href="#">小米商城</a></li>
        <li>MIUI</li>
        <li>米聊</li>
        <li>游戏</li>
        <div></div>
    </ul>
    <p>浮动元素之后的其他元素</p>
</body>

</html>
