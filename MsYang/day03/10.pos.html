<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			width: 300px;
			height: 100px;
			background: yellow;


			/*相对于自己原先的位置发生了偏移*/
			/*相对定位*/
			position: relative;


			/*
			 top, left, right, bottom
			*/

			top: 30px; /*距离原先的顶部距离为30px*/
			left: 30px; /*距离原先的左距离为30px*/
		}


		.f1 {
			width: 600px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>

<div class="f"></div>

<div class="f1"></div>

</body>
</html>
