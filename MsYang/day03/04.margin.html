<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f1 {
			width: 500px;
			height: 100px;
			border: 5px solid red;
		}



		.f1 {
			margin-bottom: 10px;

            /*将左右边距设置为auto，即可实现盒子在父元素中的水平居中*/
			margin: 0px auto;
		}


	</style>
</head>
<body>

<div class="f1"></div>
	
</body>
</html>
