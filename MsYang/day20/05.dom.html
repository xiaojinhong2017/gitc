<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>节点的操作</title>
  </head>
  <body>

    <div id="f">
    </div>

    <script>
    var f = document.getElementById("f");

    //创建DOM节点
    var d = document.createElement("div");
    console.log(d.nodeType);//1

    //添加内容
    d.innerHTML = "hello div";
    //appendChild 追加节点
    f.appendChild(d);


    //使用insertBefore 在任意位置去添加节点
    var d2 = document.createElement("div");
    d2.innerHTML = "world div";
    f.insertBefore(d2,d);



    //在body中追加一个table
    var table = document.createElement("table");
    var tr = document.createElement("tr");
    var td1 = document.createElement("td");
    var td2 = document.createElement("td");
    var td3 = document.createElement("td");

    td1.innerHTML = "李四";
    td2.innerHTML = "男";
    td3.innerHTML = "22";

    //将td追加到 tr中
    tr.appendChild(td1);
    tr.appendChild(td2);
    tr.appendChild(td3);

    //将tr追加到 table中
    table.appendChild(tr);


    //将table追加到body
    document.body.appendChild(table);









    </script>
  </body>
</html>
