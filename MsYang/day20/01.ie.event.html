<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ie中event对象</title>
    <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    #f {
      width: 500px;
      height: 300px;
      background: yellow;
    }

    #s {
      width: 300px;
      height: 200px;
      background: blue;
    }
    </style>
  </head>
  <body>

    <div id="f">
      <div id="s"></div>
    </div>

    <a id="link" href="https://www.baidu.com">百度</a>

    <script type="text/javascript">

    var f = document.getElementById("f");
    var s = document.getElementById("s");

    var link = document.getElementById("link");

    s.onclick = function(event){

      // var event = event || window.event;//直接使用对应的事件对象

      console.log("----------s----------");
      // console.log(event);//undefined
      console.log(window.event);//ie低版本独有的
      console.log(this);
      console.log(window.event.srcElement);
      // console.log(window.event.target);//undefined
      // console.log(window.event.currentTarget);//undefined


      // window.event.stopPropagation();//ie无此方法
      window.event.cancelBubble = true;//等价于 event.stopPropagation()
    };

    f.onclick = function(event){
      console.log("----------f----------");
      console.log(this);
      console.log(window.event.srcElement);//srcEment 类似于 event.target
    };

    link.onclick = function(event){
      // alert("点击了a链接。。。");
      // window.event.preventDefault();//ie中无此方法
      window.event.returnValue = false; //等价于preventDefault();
    }

    </script>


  </body>
</html>
