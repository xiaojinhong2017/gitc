<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>声明提升</title>
</head>
<body>

<script type="text/javascript">
	
	console.log("a = ", a);
	var a = 10;

	/*
	变量的声明提升：变量的定义被提升到了代码的顶部，但是变量的赋值位置没有发生变化
	 等价代码：
    var a;
	console.log("a = ", a);
	a = 10;
	*/


</script>
	
</body>
</html>
