<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数参数</title>
</head>
<body>

  <script type="text/javascript">
  	
  	function test(){
  		console.log("test ...");
  	}

  	test(1,2,3,4);

  	function testTwo(arg1, arg2){
  		console.log(arg1, arg2);
  	}
  	testTwo();


  	function testThree(arg1, arg2, arg3){
  		console.log(arg1, arg2, arg3);
  	}
  	testThree(10,20);
  	testThree(10,20, 30,40);


  </script>
	
</body>
</html>
