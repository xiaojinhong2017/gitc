<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bool</title>
</head>
<body>

<script type="text/javascript">
	
	var a = 10;
	var b = "";

	//显式转换
	console.log(Boolean(a));
	console.log(Boolean(b));
	console.log(Boolean(null));
	console.log(Boolean(0));

    //隐式转换
    if (a){
    	console.log("....");
    }

</script>
	
</body>
</html>
