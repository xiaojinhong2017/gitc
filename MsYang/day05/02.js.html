<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript编写方式</title>
</head>
<body>

<!-- javascript的行内样式 -->
<button onclick="alert('点击了按钮!!!');">点击</button>


<button id="btn">点击弹出提示</button>



<!-- script标签的代码是不会再页面上显示的 -->
<!-- 嵌套的javascript编写方式 -->

<script type="text/javascript">
	//js代码都写在script标签中

    /*
     获取页面上id='btn'的元素
    */
	var btn = document.getElementById("btn");

	// 添加了一个点击事件
	btn.onclick = function () {
		alert("点击了第二个按钮!!!");
	}

</script>


<!-- 引入外部js代码，当引入的时候，该代码会立刻执行 -->

<!-- 
当需要引入外部js文件时，默认情况下，浏览器会在此阻塞，直到
该代码加载完毕为止，才能继续向后执行其他代码
 -->
<script src="./js/test.js"></script>

</body>
</html>
