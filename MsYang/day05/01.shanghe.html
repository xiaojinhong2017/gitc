<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网站头部</title>
	<style type="text/css">
    blockquote,
    body,
    button,
    dd,
    dl,
    dt,
    fieldset,
    form,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    hr,
    input,
    legend,
    li,
    ol,
    p,
    pre,
    td,
    textarea,
    th,
    ul {
        margin: 0;
        padding: 0;
    }
    
    .clearfix::after,
    .clearfix::before {
        content: "";
        height: 0;
        display: block;
        visibility: hidden;
        line-height: 0;
        clear: both;
    }
    
    .clearfix {
        zoom: 1;
    }


    ul {
    	list-style: none;
    }

    a {
    	text-decoration: none;
    }

    .w {
    	width: 990px;
    	margin: 0 auto;
    }


     .head {
     	width: 100%;
     	height: 117px;
     }

     .head-center {
     	height: 117px;
     	background: url("./shanghe/head_bg.png") repeat-x;
     }

     .head-top {
     	height: 40px;
     	padding-top: 20px;
     }


     .head-top-logo {
     	width: 179px;
     	height: 24px;
     	background: url("./shanghe/logo.png");
     	float: left;
     }

     .head-top-search {
     	width: 200px;
     	height: 30px;
     	float: right;
     }

     .head-top-search input {
     	width: 162px;
     	height: 30px;
     	padding-left: 5px;
     	background: url("./shanghe/input_r1_c1.png");

        /*取消边框*/
     	border: none;
     	float: left;

     	/*取消掉input的获得焦点时的外边框*/
     	outline-style: none; 
     }

     .head-top-search button {
     	width: 33px;
     	height: 30px;
     	background: url("./shanghe/input_r1_c2.png");
     	border: none;
     	float: left;

        /*设置鼠标样式为小手*/
     	cursor: pointer;
     }	

     .head-bottom {
     	height: 57px;
     }

     .head-bottom a {
     	display: inline-block;
     	height: 57px;
     	padding: 0 35px;
     	color: #000;
     	font: bolder 16px "微软雅黑";
     	line-height: 57px;
     	position: relative;
     }

     .head-bottom a:hover {
     	color: #f26522;
     }

     .head-bottom a.new i {
     	display: inline-block;
     	width: 25px;
     	height: 20px;
     	background: url("./shanghe/new.png");

     	position: absolute;
     	top: 2px;
     	left: 54px;
     }
	</style>
</head>
<body>

	<div class="head">

		<div class="head-center w">
		<div class="head-top ">
				<div class="head-top-logo"></div>
				<div class="head-top-search">
					<input type="text">
					<button></button>
				</div>
			</div>
			<div class="head-bottom ">
				<a href="#">首页</a>
				<a href="#" class="new"><i></i>智能手机</a>
				<a href="#">平板电脑</a>
				<a href="#">配件服务</a>
				<a href="#">支持</a>
				<a href="#">关于尚合</a>
			</div>
		</div>
	</div>
	
</body>
</html>
