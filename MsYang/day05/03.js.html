<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js的基本语法</title>
</head>
<body>

<script type="text/javascript">
	//单行注释

	/*
	 多行注释
	*/


    //var 关键字，定义变量
	var a = 10;
	var b = "helloworld";


	if (10){
		// { }中的代码不是局部的，普通{ }起不到区分作用域的作用
		var c = "html5";
	}

	console.log(a,b,c);

	a = "world";


</script>
	
</body>
</html>
