<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3d转换</title>
    <style type="text/css">
    body {
        /* 3d 转换，设置观察者于z的距离，必须设置在需要3d转换的元素的父元素上*/
        /*perspective: 15px;*/


        /* 用于设置3d 效果，需要在父元素上设置*/
        transform-style: preserve-3d;
    }
    
    .f {
        width: 300px;
        height: 100px;
        background: yellow;
        transition: all 1s linear;
        transform: translate(400px, 0) translateZ(0);
    }
    
    .f:hover {
        transform: translate(400px, 0) translateZ(10px);
    }
    
    .f1 {
        width: 100px;
        height: 100px;
        background: green;
        transition: all 1s linear;
        transform: scale3d(1, 1, 1);
    }
    
    .f1:hover {
        transform: scale3d(1.5, 1.2, 1.1);
    }
    
    .f2 {
        width: 300px;
        height: 226px;
        background: url("./image/x.jpg");
        transition: all 1s linear;
    }
    
    .f2:hover {
        transform: rotateX(60deg);
    }
    
    .f3 {
        width: 237px;
        height: 300px;
        background: url("./image/y.jpg");
        transition: all 1s linear;
    }
    
    .f3:hover {
        transform: rotateY(180deg);
    }


  
    .f4 {
        width: 330px;
        height: 227px;
        background: url("./image/z.jpg");
        transition: all 1s linear;
    }
    
    .f4:hover {
        transform: rotateZ(180deg);
    }

    </style>
</head>

<body>
    <div class="f"></div>
    <div class="f1"></div>
    <div class="f2"></div>
    <div class="f3"></div>
    <div class="f4"></div>
</body>

</html>
