<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布操作</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="601"></canvas>

    <script type="text/javascript">

    var can = document.querySelector('#canvas');
    can.style.border = "1px solid red";
    var ctx = can.getContext("2d");


    ctx.fillStyle = "red";
    ctx.fillRect(300,100,100,100);


    ctx.globalAlpha = 0.5;

    ctx.fillStyle = "green";
    ctx.fillRect(300,400,100,100);

    ctx.globalAlpha = 1;
    ctx.fillStyle = "yellow";
    ctx.fillRect(100,400,100,100);






    </script>
  </body>
</html>
