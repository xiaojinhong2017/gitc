<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	</style>
</head>
<body>

 <button id="btn">点击触发自定义事件</button>
 <h1 id="f"></h1>

 <input id="user" type="text" name="username">
 <ul id="con"></ul>

 <script src="./js/jquery-3.0.0.min.js"></script>
 <script type="text/javascript">

  $(function(){

  	$("#f").on("hello", function(){
  		$(this).html("say Hello!");
  	}).on("hello", function(){
  		$(this).css("color", "red");
  	});


   $("#btn").click(function(){
   		$("#f").trigger("hello");
   });



   $("#user").change(function(){
   	  $("#con").append("<li>" + $(this).val() + "</li>");
   });

  });
 	
 </script>
	
</body>
</html>
