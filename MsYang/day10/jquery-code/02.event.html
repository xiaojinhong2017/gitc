<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>change</title>
	<style type="text/css">
   body {
     background: url("./image/1.jpg");
   }
	</style>
</head>
<body>

<select id="back">
  <option value="1">背景1</option>
  <option value="2">背景2</option>
  <option value="3">背景3</option>
</select>

 <script src="./js/jquery-3.0.0.min.js"></script>
 <script type="text/javascript">

  $(function(){


   $("#back").change(function(event){
    $("body").css("background", "url(./image/" + $(this).val() + ".jpg)");
   });



  });
 	
 </script>
	
</body>
</html>
