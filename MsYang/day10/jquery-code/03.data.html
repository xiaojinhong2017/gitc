<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event.data 传递数据</title>
  <style type="text/css">
    body {
      height: 2000px;
    }
  </style>
</head>
<body>

  <button>按钮0</button>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>

  <h1 id="con">等待点击按钮。。。</h1>


 <script src="./js/jquery-3.0.0.min.js"></script>
 <script type="text/javascript">

  $(function(){

    for (var i = 0; i < 4; i++){

      $("button").eq(i).click(i,function(event){
         console.info(event.data);
         $("#con").html("按钮" + event.data + "被点击。。");
      });

    }


    $(document).scroll(function(){
      console.log("滚动。。。。。");
    });

   



  });
 	
 </script>
	
</body>
</html>
