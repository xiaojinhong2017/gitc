<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新增input类型</title>
  </head>
  <body>


    <!-- novalidate 是布尔属性，写名字即可
     autofocus: 自动获得焦点
  -->

    <form action="#" method="get"  autocomplete="on">
      text: <input autofocus type="text" name="text" value=""> <br><br>
      email: <input  type="email" name="email" value=""> <br><br>
      url: <input type="url" name="url" value=""> <br><br>
      number: <input type="number" name="number" value=""> <br><br>
      range: <input type="range" name="range" value=""><br><br>

      <button type="submit">提交</button>
    </form>

  </body>
</html>
