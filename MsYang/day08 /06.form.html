<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>

<form action="http://127.0.0.1:8000/login"  method="get">
	<h2>用户名:<input type="text" name="username" value="李四" readonly></h2>
	<h2>密码:<input type="password" name="passwd" maxlength="6"></h2>
	<h2>

	<!-- radio 的name一致可以实现单选 -->
	性别:<input type="radio" value="0" name="gender">男
	     <input type="radio" value="1" name="gender">女
	</h2>

	<h2>
		爱好：<input  checked  type="checkbox" name="read">读书
		<input type="checkbox" name="listen">听歌
		<input type="checkbox" name="sport">运动
	</h2>

	<h2>隐藏区域：<input type="hidden" name="hidden"></h2>

	<h2>选择文件: <input type="file" name="file" accept="image/*" multiple></h2>

	<!-- <button>提交信息</button> -->
	<!-- <input type="button" value="普通按钮"> -->
	<!-- <input type="image" src="./image/0.jpg"> -->

	<input disabled  type="submit" value="提交按钮">
	<input type="reset" value="重置按钮">
</form>
	
</body>
</html>
