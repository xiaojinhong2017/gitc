<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>覆盖input file的默认样式</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			width: 120px;
			height: 50px;

			margin: 50px auto;
			border: 3px solid green;

			position: relative;

			border-radius: 5px;
		}

		.box input {
			width: 120px;
			height: 50px;

			position: absolute;
			top: 0;
			left: 0;

            /* [0,1]之间的数字，0表示完全透明*/
			opacity: 0; 
		}


		.box .con {
			text-align: center;
			height: 50px;
			line-height: 50px;
		}


	</style>
</head>
<body>

<div class="box">
	<input type="file" name="file">
	<div class="con">上传附件</div>
</div>
	
</body>
</html>
