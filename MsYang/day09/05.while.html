<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语句</title>
</head>
<body>

<script type="text/javascript">
	var a = 10;

     while (a > 0){
     	console.log(a);
     	a--;
     }
    
     for (var b = 0, c = 20 ; b < 10; b = b + 3){
     	console.log(b);
     }

     console.log("b = ", b);
     console.log("c = ", c);

</script>
	
</body>
</html>
