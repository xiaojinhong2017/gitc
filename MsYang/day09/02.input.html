<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.mesg {
			width: 240px;
			height: 20px;
			margin: 50px auto;

			padding: 10px;

			border: 1px solid gray;
			font-size: 14px;
			color: #666;
			position: relative;
		}

		.mesg input {
			border: none;
			outline-style: none;
			padding-left: 10px;
		}

		.mesg .tishi {
			position: absolute;
			top: 10px;
			left: 75px;
		}

		.mesg .hint {
			font-size: 12px;
			position: absolute;
			left: 7px;
			top: 40px;
			display: none;
		}





	</style>
</head>
<body>

 <div class="mesg">
 	<span>用 户 名</span>
 	
 	<input type="text" name="name" >
 	<p class="tishi">您的账户名和登录名</p>
 	<div class="hint">支持中文、字母、数字以及"_""-"</div>
 </div>



<script src="./js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">

   // $ == jQuery
   $(function(){

      //focus, blur 光标事件
   	  $(".mesg input").focus(function(){
   	  	$(this).next().next(".hint").show();

   	  }).blur(function(){
   	  	$(this).next().next(".hint").hide();
   	  	$(".mesg .tishi").show();
   	  });

   	  $(".mesg .tishi").click(function(){
   	  	$(this).hide();
   	  	$(".mesg input").focus();
   	  });


   });
	

</script>

	
</body>
</html>
