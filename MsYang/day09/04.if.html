<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>语句</title>
</head>
<body>

<script type="text/javascript">
	var a = 10;

	if (a){
		var b = 15;
	} else {
		var c = 20;
	}

	console.log(a,b,c);

	/*
	 a >= b
	 a <= b
	 a == b
	 a != b

	 a === b
	 a !== b

	*/

	console.log(10 == "10");
	console.log(10 === "10");



</script>
	
</body>
</html>
