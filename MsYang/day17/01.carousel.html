<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<title>Bootstrap javascript插件</title>

   
   <!--  针对ie浏览器设置的,html5shiv, respond 用于让第版本的ie浏览器支持html5的新元素和媒体查询-->
    <!--[if lt IE 9]>
	<script src="./js/html5shiv.min.js"></script>
    <script src="./js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">

        body {
        	height: 2000px;
        }


        .mycarousel .carousel-inner > .item > img {
          width: 100%;
        }
    </style>

</head>
<body>


<div id="carousel-example-generic" class="mycarousel carousel slide" data-interval="1000" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class=" carousel-inner" role="listbox">
    <div class="item  active">
      <img src="./images/1.jpg" alt="...">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="./images/2.jpg" alt="...">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="./images/3.jpg" alt="...">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="./images/4.jpg" alt="...">
      <div class="carousel-caption">
      </div>
    </div>

    <div class="item">
      <img src="./images/5.jpg" alt="...">
      <div class="carousel-caption">
      </div>
    </div>
   
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>




<!--  按照顺序进行引用，必须先引用jquery -->
<script src="./js/jquery-3.0.0.js" ></script>
<script src="./bootstrap/js/bootstrap.min.js" ></script>

</body>
</html>
