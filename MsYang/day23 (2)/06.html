<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>json的操作</title>
  </head>
  <body>

    <script type="text/javascript">
    var obj = {"name":"lisi", "age": 10};

    //json序列化
    var str = JSON.stringify(obj);
    console.log(str);


    //json反序列化：json解析
    var ret = JSON.parse(str);
    console.log(ret);


    </script>

  </body>
</html>
