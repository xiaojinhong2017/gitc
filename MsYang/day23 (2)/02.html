<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>原型链继承的问题！！！</title>
  </head>
  <body>

    <script type="text/javascript">

    /*
     解决：通过原型继承属性时，任何对象都可以修改继承来的属性，导致其他的对象都会
     受到影响
    */
     function Super(){
       this.colors = ["red", "green", "blue"];
     }

     function Sub() {
     }
     Sub.prototype = new Super();

     var one = new Sub();
     console.log(one);
    //  one.colors.push("black");//修改了原型上的属性
     one.colors = [1,2,3,4];//添加了自己的colors属性


     var two = new Sub();
     console.log(two);




    </script>

  </body>
</html>
