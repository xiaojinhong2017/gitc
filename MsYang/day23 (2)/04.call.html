<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>call方法</title>
  </head>
  <body>

    <script type="text/javascript">
    var value = 0;
    var obj = {
      value: 100
    };

    function fun(){
      console.log(this);
      console.log(this.value);
    }

    fun();//0
    fun.call(obj);//100,相当于将fun内部的额this变为obj

    </script>

  </body>
</html>
