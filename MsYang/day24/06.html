<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
     * {
       margin: 0;
       padding: 0;
     }

     .text {
       max-width: 600px;
       margin: 50px auto;
       height:100px;
       border: 1px solid lightgray;
     }

     .text span {
       color:red;
     }

    </style>
  </head>
  <body>

    <button id="btn">点击获取敏感词汇</button>
    <div id="content" class="text" contenteditable="true"></div>

    <script src="./jquery-3.0.0.js" charset="utf-8"></script>
    <script type="text/javascript">
    /*
    var sen = [“习近平”, “薄熙来”, “周永康”];
    要求：在文本输入框中查找以上的敏感词汇，并且将敏感词汇标红。
   */

  var sen = ["习近平", "薄熙来", "周永康", "令计划"];

   /*
   @str,要检索的内容
   @keywords,要匹配的关键字，数组
   */
   function convert(str,keywords) {
     var pattern = new RegExp("(" + keywords.join("|") + ")", "g");
     str = str.replace(pattern, function(m,p1){
       return "<mark>" + p1 + "</mark>";
     });
     return str ;
   }

   $("#btn").click(function () {
     var str = $("#content").html();
     str = convert(str, sen);
     $("#content").html(str);
   });











    </script>

  </body>
</html>
