<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数绑定</title>
  </head>
  <body>

    <script type="text/javascript">

    var value = 0;

    var obj = {
      value: 10,
      handler: function(){
        console.log(this.value);
      }
    };

    obj.handler();//10

    var fun = obj.handler;
    fun();//0



    </script>

  </body>
</html>
