<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>闭包</title>
  </head>
  <body>

    <script type="text/javascript">
      function fun(){
        var count = 0;
        return function(){
          console.log(++count);
        };
      }

      var one = fun();
      var two = fun();

      one();
      one();
      one();//3

      //每一闭包函数，都用于自己的变量，相互之间没有影响
      two();//1



    </script>

  </body>
</html>
