<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>逻辑操作符</title>
  </head>
  <body>
    <script>
    var a = 0;
    if (!a){
      console.log("if 语句");
    }

    console.log("----逻辑与操作---");
    /*
    javascript中的&&,结果不一定是true或者false,是最终的一个运算结果!!!!!
    */
    console.log(10 && 20);//20, 都是真的情况下，最后一个结果为最终的结果
    console.log(10 && (20 + 30));//50
    console.log(10 && 0);//0
    console.log(0 && 10);//0
    console.log(true && false);//false

    /*
     &&,具有短路特点,一旦有一个表达式的值为假，那么后边的操作都不在执行，结果为假！！！
    */

    var m = 0;
    var ret = 10 && m++;
    console.log("ret = ", ret);//0
    console.log("m = ", m);//1

    m = 0;
    var ret = ++m && 0;
    console.log("ret = ", ret);//0
    console.log("m = ", m);//1


    ret = 100 && false;
    ret = 100 && undefined;
    console.log("ret = ", ret);//


/*
    console.log("--------自增操作  ++ -------");
    var n = 0, o = 0;
    ret = n++;//ret的值和n的初值一样，没有变化
    console.log("ret = ", ret);//0
    console.log("n = ", n);//1

    ret = ++o;//ret 的值和o一致
    console.log("ret = ", ret);//1
    console.log("o = ", o);//1
*/



    </script>

  </body>
</html>
