<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数</title>
  </head>
  <body>

    <script>

    test();//undefined
    test(1,2,3);//1

    //函数声明提升????
    function test(arg){
      console.log(arg);
    }


    //变量声明提升,导致必须在赋值之后去调用函数
    var test1 = function(){
      console.log("function test1....");
    };
    test1();




    </script>

  </body>
</html>
