<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组方法</title>
  </head>
  <body>

    <script type="text/javascript">

    console.log("------push,pop 栈的操作方式: 先进后出--------");
    var a = [];
    for (var i = 0; i < 5; i++){
      a.push(i);//添加
      console.log(a.length);
    }
    console.log(a.pop());//影响数组的长度
    console.log(a.length);


    console.log("--------delete --------");
    var b = [1,2,3,4];
    delete b[0];//将值变为undefined,但是长度不变
    console.log(b);


    console.log("-------- 队列的操作方式：先进先出 --------");
    var c = [];
    for (var i = 0; i < 5; i++){
      c.unshift(i);//添加
      console.log(c.length);
    }
    console.log(c);
    console.log(c.shift());//删除第一个，影响长度


    //数组的遍历
    for (var i = 0, len = c.length; i < len ;i++){
      console.log(c[i]);
    }




    </script>

  </body>
</html>
