<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组</title>
  </head>
  <body>

    <script type="text/javascript">

    // 数组都是对象，拥有属性和方法
      var a = [];
      var b = [1,2,,3];
      console.log(a);
      console.log(b);
      console.log(typeof a);//object

      console.log("----------------");

      //使用Array构造函数
      var a = new Array();//创建空数组
      var b = new Array(10);//创建长度为10的元素
      var c = new Array(1,2,3);//创建一个已经包含三个元素的数组
      console.log(a,b,c);

      var arr = ["hello"];
      console.log(arr[0]);
      arr[999] = "world";//稀疏数组
      arr[0] = "HELLO";
      console.log(arr.length);






    </script>

  </body>
</html>
