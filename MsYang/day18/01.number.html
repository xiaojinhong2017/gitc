<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数值操作</title>
  </head>
  <body>

    <script type="text/javascript">
      var ret = Number("helloworld");
      console.log(ret);//NaN
      console.log(typeof ret);//number

      console.log(Number(""));
      console.log(Number("1234"));
      console.log(Number("0101"));
      console.log(Number(true));
      console.log(Number(false));
      console.log(Number("0x10"));//按照16进制转换
      console.log(Number("12.23.34"));//NaN
      console.log(Number("12.23"));//
      console.log(Number("12abc"));//

      console.log("-------------------");
      console.log(parseInt(""));
      console.log(parseInt("1234abc"));
      console.log(parseInt("abc1234"));
      console.log(parseInt("1234.12"));
      console.log(parseInt("0x10"));//16进制
      console.log(parseInt("070"));
      console.log(parseInt("010"));
      console.log(parseInt(true));


      console.log("-------------------");
      console.log(parseInt("10", 2));//2
      console.log(parseInt("10", 8));//8
      console.log(parseInt("10", 16));//16


      console.log("-------parseFloat------------");
      console.log(parseFloat("10.23.4"));
      console.log(parseFloat("10.23.abc"));
      console.log(parseFloat("0x10.23.abc"));
      console.log(parseFloat("abc"));//NaN

    </script>

  </body>
</html>
