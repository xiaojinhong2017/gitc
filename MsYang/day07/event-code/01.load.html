<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面的加载</title>
	<script src="../js/jquery-3.0.0.min.js"></script>
</head>
<body>

<!-- 
保证jquery的代码，在整个文档解析完毕(指的是标签都已经加载完毕，但是比如图片，视频，音频等等不一定加载完毕)之后再运行。

文档完全加载成功：指的是所有的标签和资源(图片，视频，音频等等)都已经加载完毕
 -->
<script>
    //$(document) 是整个html文档对象
  //   $(document).ready(function(){
		// $("h1").css({"font-size":"40px", "color": "red" });
  //   });

    //等价代码
    $(function () {
		$("h1").css({"font-size":"40px", "color": "red" });
    });
</script>

<h1>页面的加载</h1>

<img src="./images/zhaosi.jpg">
<img src="./images/1.jpg">
<img src="./images/2.jpg">
<img src="./images/3.jpg">

	
</body>
</html>
