<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			width: 500px;
			height: 300px;
			background: blue;
		}

		.s {
			width: 200px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>

<div class="f">
	<div class="s">点击s元素</div>
</div>


<script src="../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">

 /*
   操作事件的步骤：
   1. 选中要添加事件的元素
   2. 注册对应的事件(根据事件名称)
   3. 在事件中注册的处理方法
 */

   $(".s").click(function(){
   	 console.log("s元素被点击了...");
   });


   //事件冒泡(事件会由内向外进行传递)
   $(".f").click(function(){
   	 console.log("f元素被点击了...");
   });

   $(document).click(function(){
   	 console.log("页面被点击了...");
   });

</script>
	
</body>
</html>
