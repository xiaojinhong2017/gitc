<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素大小</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 200px;
        height: 100px;
        padding: 10px;
        border: 5px solid red;
        background: yellow;
        position: relative;
        left: 200px;
      }

      .s {
        width: 50px;
        height: 50px;
        background: blue;
        position: absolute;
        left: 50px ;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s"></div>
    </div>

    <script type="text/javascript">
    var f = document.getElementsByClassName('f')[0];
    var s = document.getElementsByClassName('s')[0];

    //border + padding + content
    console.log("offsetHeight = ", f.offsetHeight);
    console.log("offsetWidth = ", f.offsetWidth);

    //padding + content
    console.log("clientHeight = ", f.clientHeight);
    console.log("clientWidth = ", f.clientWidth);

    //content
    //使用 window.getComputedStyle获得 计算之后的元素的样式
    var styles = window.getComputedStyle(f);
    //width,height
    console.log("content height = ", styles.getPropertyValue("height"));
    console.log("content width = ", styles.getPropertyValue("width"));


    //offset...
    console.log("offsetLeft = ", s.offsetLeft );//只读
    console.log("offsetTop = ", s.offsetTop);//只读
    console.log("offsetParent ", s.offsetParent);//f

    s.offsetTop = 100;//只读，无法通过offsetTop修改
    console.log("offsetTop = ", s.offsetTop);//只读

    s.style.top = "100px";//可以通过style.top 修改偏移量
    console.log("offsetTop = ", s.offsetTop);//只读


    </script>

  </body>
</html>
