<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>单例模式</title>
  </head>
  <body>

    <script type="text/javascript">

    //最简单的全局单例
    var obj = {
      name: "lisi",
      age: 10,
      adult: true,
      eat: function(){},
      drink: function(){}
    };


    function Person(name,age){
      var adult = true;//私有成员
      this.name = name;
      this.age = age;

      //使用闭包访问私有成员
      this.getAdult = function(){
        return adult;
      }
    }

    var one = new Person('lisi', 22);
    console.log(one.getAdult());

    </script>

  </body>
</html>
