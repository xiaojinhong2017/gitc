<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>翻转导航栏</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.clearfix::after,
		.clearfix::before {
			content: "";
			display: block;
			overflow: hidden;
			height: 0;
			line-height: 0;
			visibility: hidden;
			clear: both;
		}

		ul {
			list-style:  none;
		}

        .nav {
        	padding: 50px;

            perspective: 1000px;

            /* 父元素中都设置一下，方便3d效果查看*/
        	transform-style: preserve-3d;
        }


		.nav li {
			float: left;
			width: 120px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			position: relative;

            /* 父元素中都设置一下，方便3d效果查看*/
        	transform-style: preserve-3d;
			transition: all 0.5s linear;
		}

		.nav li span {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}

		.nav li span:nth-child(1){
			background: pink;

			/* translateZ()便于调整距离，用于构成立体*/
			transform: translateZ(25px);
		}


		.nav li span:nth-child(2){
			transform: rotateX(90deg) translateZ(25px);
			background: yellow;
		}


		.nav li:hover {
			transform: rotateX(-90deg);
		}

	</style>
</head>
<body>

	<ul class="nav clearfix">
		<li>
			<span>导航1</span>
			<span>导航1</span>
		</li>
		<li>
			<span>导航2</span>
			<span>导航2</span>
		</li>

		<li>
			<span>导航3</span>
			<span>导航3</span>
		</li>
		<li>
			<span>导航4</span>
			<span>导航4</span>
		</li>

	</ul>
	



</body>
</html>
