<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画的使用步骤</title>
	<style type="text/css">
		
		.box{
			width: 300px;
			height: 300px;
			background: yellow; 

			animation: run 4s linear 5;
			animation-fill-mode: forwards;
			animation-direction: alternate;
		}

		@keyframes run{
			0% {
				transform: translate(0,0) rotate(0deg) scale(1);
			}

			50% {

				transform: translate(50px,100px) rotate(45deg) scale(0.5);
				background: blue;
			}

			80% {
				transform: translate(100px,200px) rotate(80deg) scale(0.8);
				background: red;
			}

			100% {
				transform: translate(0px,0px) rotate(0deg) scale(1);
			}
		}

	</style>
</head>
<body>

<div class="box"></div>
	
</body>
</html>
