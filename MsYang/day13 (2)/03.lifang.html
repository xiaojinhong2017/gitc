<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立方体</title>
	<style type="text/css">
	    * {
	    	margin: 0;
	    	padding: 0;
	    }

		body,html {
			height: 100%;
			background: lightblue;
		}


		.box {
			width: 200px;
			height: 200px;
			position: relative;

			margin: 100px auto;

            perspective: 1000px;
			transform-style: preserve-3d;
			transform: rotateX(-30deg) rotateY(-60deg);

			transition: all 1s linear;
		}

		.box > div {
			position: absolute;
			width: 100%;
			height: 100%;
			line-height: 200px;
			text-align: center;
			top: 0;
			left: 0;
			opacity: 0.5;

		}

         /*font*/
		.box >div:nth-child(1){
			background: blue;
			transform: translateZ(100px);
		}

        /*back*/
		.box >div:nth-child(2){
			background: yellow;
			transform: translateZ(-100px);
		}


        /*left*/
		.box >div:nth-child(3){
			background: red;
			transform: rotateY(90deg) translateZ(-100px);
		}

        /*right*/
		.box >div:nth-child(4){
			background: pink;
			transform: rotateY(90deg) translateZ(100px);
		}

        /*top*/
		.box >div:nth-child(5){
			background: purple;
			transform: rotateX(90deg) translateZ(100px);
		}


        /*bottom*/
		.box >div:nth-child(6){
			background: green;
			transform: rotateX(90deg) translateZ(-100px);
		}


		.box:hover {
			transform: rotateX(-130deg) rotateY(60deg);
		}

	</style>
</head>
<body>


 <div class="box">
 	<div>font</div>
 	<div>back</div>
 	<div>left</div>
 	<div>right</div>
 	<div>top</div>
 	<div>bottom</div>
 </div>
	
</body>
</html>
