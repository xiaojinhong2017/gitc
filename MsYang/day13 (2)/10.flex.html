<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		.f {
			height: 200px;

			/*父元素设置display:flex，表示为伸缩盒子*/
			display: flex;
		}

		.f li {
			width: 300px;
			height: 100px;
			border: 1px solid red;
		}
	</style>
</head>
<body>

<ul class="f">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
	
</body>
</html>
