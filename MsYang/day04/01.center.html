<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素在父元素中居中</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}


		/*在不改变父元素大小的情况下，让子元素居中*/

		.f {
			width: 400px;
			height: 200px;
			background: blue;
			margin: 50px auto;

            /*修改padding值时，需要对内容的宽高进行增加或者减小*/
			padding-left: 100px;
			padding-top: 100px;
		}


		.s {
			width: 300px;
			height: 100px;
			background: yellow;
		}

		.f1 {
			border: 1px solid red;
			padding: 10px;

			border-left: 10px solid green;
		}
	</style>
</head>
<body>

<div class="f">
	<div class="s"></div>
</div>


<div class="f1">
	<h2>到空间打开回家</h2>
</div>
	
</body>
</html>
