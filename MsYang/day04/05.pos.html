<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 2000px;
		}

		.f {
			width: 500px;
			height: 300px;
			background: yellow;

			position: absolute;
			top: 100px;
			left: 100px;
		}

		.s {
			width: 300px;
			height: 100px;
			background: green;

			position: absolute;

			/*
			第一种居中方法
			使用px固定进行居中*/
			
			/*top: 100px;
			left: 100px ;*/




            /*第二种居中方法*/
			top: 50%; /*相对于父元素*/
			margin-top: -50px; /*向上移动 元素本身高度的一半*/


			left: 50%;
			margin-left: -150px;
		}
	</style>
</head>
<body>

<div class="f">
	<div class="s"></div>
</div>
	
</body>
</html>
