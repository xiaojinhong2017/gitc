<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隐藏元素</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			height: 100px;
			background: red;

            /*隐藏一个元素，但是仍然占据页面空间*/
			/*visibility: hidden;*/

			visibility: visible;
		}

		.f1 {
			height: 100px;
			background: yellow;

            /*隐藏一个元素，并且不占据页面空间*/
			display: none;
		}
	</style>
</head>
<body>

<div class="f"></div>

<div class="f1"></div>
<p>看到机会大家看好极度恐慌就多看黄嘉开</p>
	
</body>
</html>
