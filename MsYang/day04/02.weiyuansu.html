<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用伪元素</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f::before {
			content: "前边的内容";
		}

		.f::after {
			content: "后边的内容";
		}

	</style>
</head>
<body>

<div class="f">
	<span>到刷卡机空间看</span>
</div>

	
</body>
</html>
