<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子阴影</title>
	<style type="text/css">
		.f {
			width: 100px;
			height: 100px;
			border: 5px solid lightblue;
			border-radius: 50%;


            /* inset 用于设置内部阴影*/
			box-shadow: 20px 0px 0px lightblue inset,
			            20px 20px 0px lightblue ;


		}
	</style>
</head>
<body>

<div class="f"></div>
	
</body>
</html>
