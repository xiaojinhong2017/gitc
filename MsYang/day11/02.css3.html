	<title>选择器</title>

	.one p:nth-child(2){
		color: red;
	}

	.one p:nth-child(2n+1){
		color: yellow;
	}

	.con::first-letter {
		font-size: 40px;
		color: red;
	}

	.line::first-line {
		color: pink;
	}

	</style>
</head>
