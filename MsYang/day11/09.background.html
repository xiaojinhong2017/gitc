<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>盒子</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    .f {
        width: 400px;
        height: 200px;
        padding: 20px;
        border: 10px dotted red;
        background: url("./image/1.jpg") no-repeat;
        /*保证图片大于等于元素，按照元素宽高中的最大值进行放大或者缩小，溢出就被减掉*/
        /*background-size: cover ;*/
        /*保证图片小于等于元素，按照元素宽高中的最小值进行放大或者缩小，可能会有空白*/
        background-size: contain;
        /*如果图片的宽高设置不成比例，那么就会失真*/
        /*background-size: 400px 200px;*/
        background-origin: border-box;
        /*背景从边框开始*/
        background-origin: content-box;
        /*背景从内容开始*/

        margin-bottom: 50px;
    }
    
    .f1 {
        width: 400px;
        height: 200px;
        padding: 20px;
        border: 10px dotted red;
        background: url("./image/1.jpg") no-repeat;
        background-size: contain;
        background-origin: border-box;


        /*裁剪背景*/
        /*background-clip: border-box;*/
        /*background-clip: padding-box;*/
        background-clip: content-box;

    }


    .f2 {
    	width: 681px;
    	height: 439px;

    	/*多重背景*/
    	background: url("./image/background1_01.jpg") no-repeat left top,
    	            url("./image/background1_02.jpg") no-repeat right top,
    	            url("./image/background1_03.jpg") no-repeat left  bottom;
    }

    </style>
</head>

<body>
    <div class="f">空间商客户肯定会</div>
    <div class="f1">说就赶快结婚</div>

    <div class="f2"></div>
</body>

</html>
